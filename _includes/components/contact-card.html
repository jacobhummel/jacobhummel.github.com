{% assign author = site.data.people[include.author] %}
<div class="contact-card">
  <div class="contact-card--header clearfix">
    <img class="contact-card--img" src="{{ author.avatar }}" />
    <div class="contact-card--description">
      <h1 class="contact-card--name">{{ author.name }}</h1>
      <h2 class="contact-card--title">{{ author.title }}</h2>
      <div class="contact-card--social">
        <a href="mailto:{{ author.email }}" target="_blank"><i class="zmdi zmdi-email"></i></a>
        <a href="https://twitter.com/{{ author.twitter }}" target="_blank"><i class="zmdi zmdi-twitter"></i></a>
        <a href="https://linkedin.com/in/{{ author.linkedin }}" target="_blank"><i class="zmdi zmdi-linkedin"></i></a>
        <a href="https://github.com/{{ author.github }}" target="_blank"><i class="zmdi zmdi-github"></i></a>
      </div>
    </div>
  </div>
  <p class="contact-card--bio">
    {{ author.bio }}
  </p>
</div>
