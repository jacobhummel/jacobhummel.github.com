<div class="skill-icon">
  {% if include.icon %}
    <i title="{{ include.name }}" class="devicon-{{ include.icon }}"></i>
  {% elsif include.photo %}
    <img title="{{ include.name }}" src="/assets/img/skills/{{ include.photo }}" />
  {% elsif include.zmdi %}
    <i class="zmdi zmdi-{{ include.zmdi }}"></i>
  {% endif %}
  {% if include.name %}
    <p>{{ include.name }}</p>
  {% endif %}
</div>
